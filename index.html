<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    
    <!-- Primary Meta Tags -->
    <meta
      name="description"
      content="Smart Village Mart connects local shopkeepers with customers. Buy fresh groceries and village products online. Supporting rural businesses across India."
    />
    <meta name="keywords" content="village mart, local products, groceries online, rural shopping, local shopkeepers, fresh produce, village products, India" />
    <meta name="author" content="Smart Village Mart" />
    
    <!-- Theme Color -->
    <meta name="theme-color" content="#059669" />
    <meta name="mobile-web-app-capable" content="yes" />
    <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent" />
    
    <!-- Title -->
    <title>Smart Village Mart | Buy Local Products Online</title>
    
    <!-- Favicon -->
    <link rel="icon" type="image/png" href="/logo/logo.png" />
    <link rel="apple-touch-icon" href="/logo/logo.png" />
    
    <!-- Preconnect for Performance -->
    <link rel="preconnect" href="http://localhost:5000" />
    
    <!-- Open Graph / Facebook -->
    <meta property="og:type" content="website" />
    <meta property="og:url" content="https://smartvillagemart.com/" />
    <meta property="og:title" content="Smart Village Mart | Buy Local Products Online" />
    <meta property="og:description" content="Connect with local shopkeepers and buy authentic village products. Fresh groceries, traditional items, and more from rural India." />
    <meta property="og:image" content="/logo/logo.png" />
    <meta property="og:site_name" content="Smart Village Mart" />
    
    <!-- Twitter -->
    <meta name="twitter:card" content="summary_large_image" />
    <meta name="twitter:title" content="Smart Village Mart | Buy Local Products Online" />
    <meta name="twitter:description" content="Connect with local shopkeepers and buy authentic village products." />
    <meta name="twitter:image" content="/logo/logo.png" />
    
    <!-- Structured Data - Organization -->
    <script type="application/ld+json">
    {
      "@context": "https://schema.org",
      "@type": "Organization",
      "name": "Smart Village Mart",
      "description": "Platform connecting local village shopkeepers with customers across India",
      "url": "https://smartvillagemart.com",
      "logo": "/logo/logo.png",
      "sameAs": []
    }
    </script>
  </head>

  <body>
    <div id="root"></div>
    <script type="module" src="/src/main.tsx"></script>
  </body>
</html>
